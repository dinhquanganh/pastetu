<body class="login sidebar-collapse">

 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="#" rel="tooltip" title="Coded by Pastetu" data-placement="bottom">
          Convenient means
        </a>
      </div>

  <!-- End Navbar -->

  <div class="section section-signup" style="background-image: url('static/img/bg4.jpg'); background-size: cover; background-position: top center; min-height: 800px;">
    <div class="container">
      <div class="row">
        <div class="card card-signup" data-background-color="orange">
          <form class="form" method="" action="">
            <div class="card-header text-center">
              <h3 class="card-title title-up">Sign Up</h3>
              <div class="social-line">
                <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-round">
                    <i class="fab fa-twitter"></i>
                  </a>
                  
                <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-lg btn-round">
                  <i class="fab fa-facebook-square"></i>
                </a>
               
                <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                  <i class="fab fa-google-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
              <div class="input-group no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="First Name...">
              </div>
              <div class="input-group no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="text" placeholder="Last Name..." class="form-control" />
              </div>
              <div class="input-group no-border">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons ui-1_email-85"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Email...">
              </div>
              <!-- If you want to add a checkbox to this form, uncomment this code -->
              <!-- <div class="checkbox">
                            <input id="checkboxSignup" type="checkbox">
                                <label for="checkboxSignup">
                                Unchecked
                                </label>
                            </div> -->
            </div>
            <div class="card-footer text-center">
              <a href="#pablo" class="btn btn-neutral btn-round btn-lg">Get Started</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col text-center">
        <a href="./login" class="btn btn-outline-default btn-round btn-white btn-lg" >Return Login Page</a>
      </div>
    </div>
  </div>

   <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
   <script src="../static/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
